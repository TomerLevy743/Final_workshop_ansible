plugin: amazon.aws.aws_ec2
regions:
  - us-east-1  # Replace with your region
allow_duplicated_hosts: false
# keyed_groups:
#   - prefix: tag
#     key: tags
filters:
  instance-state-name: running  # Filter instances with the tag 'Environment=development'
  tag:Owner:
      - 'tomerlevy'
  tag:Managed:
      - 'true'
   
    # Managed=true , Name=name of the server, 
    # Service= name of service that should be installed
    # Version=version of service , 
    # Restart= day and hour to be restarted
compose:
  ansible_host: tags.Name
  Service: tags.Service
  Version: tags.Version
  Restart: tags.Restart